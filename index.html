<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Document</title>
</head>

<body>
    <section class="sitemap">
        <div class="sitemap-info">
            <header class="header">
                <div class="header__logo">
                    <div class="header__title">Submitted sitemaps</div>
                    <img src="./icon/info.png" alt="info">
                </div>
                <div class="header__subtitle">
                    <div class="header__subtitle_recrawl">Recrawl sitemap </div>
                    <div class="header__subtitle_remove">Remove sitemap </div>
                </div>
            </header>
            <div class="filters">
                <div class="filters__title"> Filters:</div>

                <form action="" class="filters__form">
                    <input type="text" placeholder="URL or its part">
                    <select name="type" id="type">
                        <option value="all types" selected>All types</option>
                    </select>
                    <select name="submit" id="submit">
                        <option value="submitted" selected>Submitted</option>
                    </select>
                    <input type="date" name="" class="month">
                    <select name="sitemaps" id="sitemaps">
                        <option value="All sitemaps" selected>All sitemaps</option>
                        <option value="Success">Success</option>
                        <option value="Couldn't fetch">Couldn't fetch</option>
                        <option value="Errors">Errors</option>
                    </select>
                </form>

            </div>
            <table class="information information-js">
                <thead>
                    <tr>
                        <th>
                            <div>
                                <input type="checkbox" class="check" id="check" />
                                <label for="check"></label> </div>

                        </th>
                        <th>Sitemap</th>
                        <th>Type</th>
                        <th>Submitted</th>
                        <th>Last check</th>
                        <th>Status</th>
                        <th>URLs</th>
                        <th>Recrawl sitemap</th>
                        <th>Remove sitemap</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


    </section>

    <script src="js/index.js"></script>
</body>

</html>
