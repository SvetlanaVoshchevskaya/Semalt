<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Document</title>
</head>

<body>
    <section class="sitemap-info">
        <header class="header">
            <div class="header__logo">
                <div class="header__title">Submitted sitemaps</div>
                <img src="./icon/info.png" alt="info">
            </div>
            <div class="header__subtitle">
                <div class="header__subtitle_recrawl">Recrawl sitemap </div>
                <div class="header__subtitle_remove">Remove sitemap </div>
            </div>
        </header>
        <div class="filters">
            <form action="" class="filters__form">
                <input type="text" placeholder="URL or its part">
                <select name="type" id="type">
                    <option value="all types" selected>All types</option>
                </select>
                <select name="submit" id="submit">
                    <option value="submitted" selected>Submitted</option>
                </select>
                <input type="date" name="" id="">
                <select name="sitemaps" id="sitemaps">
                    <option value="All sitemaps" selected>All sitemaps</option>
                </select>
            </form>

        </div>
        <table class="information information-js">
            <thead>
                <tr>
                    <input type="checkbox" />
                    <td>Sitemap</td>
                    <td>Type</td>
                    <td>Submitted</td>
                    <td>Last check</td>
                    <td>Status</td>
                    <td>URLs</td>
                    <td>Recrawl sitemap</td>
                    <td>Remove sitemap</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <script src="js/index.js"></script>
</body>

</html>
